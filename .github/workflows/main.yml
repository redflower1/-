name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Check and fix gradlew
      working-directory: test002
      run: |
        echo "=== Current gradlew content (first 20 lines) ==="
        head -20 gradlew
        echo "=== File encoding check ==="
        file gradlew
        echo "=== Converting line endings if needed ==="
        dos2unix gradlew 2>/dev/null || true
    
    - name: Grant execute permission for gradlew
      run: chmod +x test002/gradlew
    
    - name: Install Gradle temporarily to fix wrapper
      run: |
        # 临时安装gradle用于重新生成wrapper
        wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
        unzip -q gradle-8.0-bin.zip
        export PATH=$PWD/gradle-8.0/bin:$PATH
        echo "PATH=$PWD/gradle-8.0/bin:$PATH" >> $GITHUB_ENV
    
    - name: Fix gradle wrapper
      working-directory: test002
      run: |
        echo "=== Gradle wrapper properties ==="
        cat gradle/wrapper/gradle-wrapper.properties
        echo "=== Testing gradlew ==="
        if ./gradlew --version; then
          echo "gradlew working correctly"
        else
          echo "gradlew failed, regenerating with downloaded gradle..."
          gradle wrapper --gradle-version=8.0
          chmod +x gradlew
          echo "=== Testing regenerated gradlew ==="
          ./gradlew --version
        fi
    
    - name: Clean and Build
      working-directory: test002
      env:
        GRADLE_OPTS: ""
      run: |
        echo "=== Final gradle version check ==="
        ./gradlew --version
        echo "=== Starting clean ==="
        ./gradlew clean --no-daemon
        echo "=== Starting build ==="
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: test002/app/build/outputs/apk/debug/app-debug.apk
