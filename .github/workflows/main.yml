name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'  # 使用稳定的8.x版本
    
    - name: Grant execute permission for gradlew
      run: chmod +x test002/gradlew
    
    - name: Check Gradle version
      working-directory: test002
      run: |
        gradle --version
        ./gradlew --version || echo "gradlew version check failed"
    
    - name: Clean and Build
      working-directory: test002
      run: |
        ./gradlew clean --no-daemon
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: test002/app/build/outputs/apk/debug/app-debug.apk
