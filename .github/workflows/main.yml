name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x test002/gradlew
    
    - name: Install Gradle temporarily to fix wrapper
      run: |
        wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
        unzip -q gradle-8.0-bin.zip
        export PATH=$PWD/gradle-8.0/bin:$PATH
        echo "PATH=$PWD/gradle-8.0/bin:$PATH" >> $GITHUB_ENV
    
    - name: Fix gradle wrapper
      working-directory: test002
      run: |
        if ! ./gradlew --version; then
          gradle wrapper --gradle-version=8.0
          chmod +x gradlew
        fi
    
    - name: Fix Material 3 theme compatibility
      working-directory: test002
      run: |
        cp app/src/main/res/values/themes.xml /tmp/themes.xml.backup
        sed -i 's/colorPrimaryVariant/colorPrimary/g' app/src/main/res/values/themes.xml
        sed -i 's/colorSecondaryVariant/colorTertiary/g' app/src/main/res/values/themes.xml
        sed -i 's/?attr\/colorPrimaryVariant/?attr\/colorPrimary/g' app/src/main/res/values/themes.xml
        rm -f app/src/main/res/values/*.backup
        echo "=== Modified themes.xml ==="
        cat app/src/main/res/values/themes.xml

    - name: Clean and Build with detailed logs
      working-directory: test002
      run: |
        ./gradlew clean --no-daemon --stacktrace --info
        ./gradlew assembleDebug \
          --no-daemon \
          --stacktrace \
          --info \
          --scan \
          -Pkotlin.compiler.execution.strategy=in-process \
          -Pkotlin.daemon.useFallbackStrategy=off

    - name: Save build logs
      if: always()
      run: |
        mkdir -p logs
        cp test002/build/*.log logs/ || true
        cp -r test002/app/build/reports logs/ || true
        cp -r test002/app/build/tmp logs/ || true
      shell: bash

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: logs

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: test002/app/build/outputs/apk/debug/app-debug.apk
