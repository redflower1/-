name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x test002/gradlew
    
    - name: Verify Gradle wrapper
      working-directory: test002
      run: |
        echo "=== Gradle wrapper properties ==="
        cat gradle/wrapper/gradle-wrapper.properties
        echo "=== Using project's gradlew (should be 8.0) ==="
        ./gradlew --version
    
    - name: Clean and Build
      working-directory: test002
      run: |
        ./gradlew clean --no-daemon --info
        ./gradlew assembleDebug --no-daemon --info
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: test002/app/build/outputs/apk/debug/app-debug.apk
