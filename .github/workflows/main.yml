name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Check and fix gradlew
      working-directory: test002
      run: |
        echo "=== Current gradlew content (first 20 lines) ==="
        head -20 gradlew
        echo "=== File encoding check ==="
        file gradlew
        echo "=== Converting line endings if needed ==="
        dos2unix gradlew 2>/dev/null || true
    
    - name: Grant execute permission for gradlew
      run: chmod +x test002/gradlew
    
    - name: Create fresh gradle wrapper (backup solution)
      working-directory: test002
      run: |
        # 如果gradlew有问题，我们重新生成一个
        if ! ./gradlew --version; then
          echo "gradlew seems corrupted, regenerating..."
          gradle wrapper
        fi
    
    - name: Clean and Build
      working-directory: test002
      env:
        GRADLE_OPTS: ""
      run: |
        ./gradlew clean --no-daemon --info
        ./gradlew assembleDebug --no-daemon --info
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: test002/app/build/outputs/apk/debug/app-debug.apk
